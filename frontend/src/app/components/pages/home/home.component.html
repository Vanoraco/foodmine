
<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">

</app-not-found>
<ul>
    <li *ngFor="let food of foods">
       <a routerLink="foods/{{food.id}}">
        <img [src]="food.imageUrl" [alt]="food.name" />
        <div class="content">

            <div class="name">
              {{food.name}}
            </div>

            <span class="favorite {{food.favorite?'':'not'}}">
              ‚ù§
            </span>

            <div class="stars">
             <star-rating [stars]="food.stars" [size]="1.8"></star-rating>
            </div>

            <div class="product-item-footer">
              <div class="origins">
               <span *ngFor="let origin of food.origins">
                  {{origin}}
               </span>
              </div>

              <div class="clock-time">
                <span> üïì </span>
                {{food.cookTime}}
              </div>
            </div>

            <div class="price">
              <span>
                 {{food.price | currency}}
              </span>
            </div>
        </div>
       </a>
    </li>
</ul>
